<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="card">
    <section class="image-section">
      <img src="./images/illustration-hero.svg" alt="Hero illustration" id="image">
    </section>

    <section class="text-section">
      <h1 class="title">Order Summary</h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img src="./images/icon-music.svg" alt="Music icon" id="music-icon">
        <div class="plan-text">
          <h2 class="plan-title">Annual Plan</h2>
          <p class="text">$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <input type="button" value="Proceed to Payment" class="payment">
      <div class="cancel"><a href="#">Cancel Order</a></div>

      </section>

  </main>
  
</body>
</html>
